<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<style>
.errorText {
    color: red;
}
</style>
    <title>Agenda</title>
</h:head>
<h:body>
    <h:form>
        <h:messages id="msgs" />
        <h:panelGrid columns="3">
            <h:outputLabel value="Nombre"/>
            <h:inputText id="nombre"
                    value="#{indexBean.contacto.nombre}"
                    required="true"
                    requiredMessage="Nombre es un campo requerido."/>
            <h:message for="nombre" styleClass="errorText"/>

            <h:outputLabel value="Apellido"/>
            <h:inputText id="apellido"
                    value="#{indexBean.contacto.apellido}"
                    required="true"
                    requiredMessage="Apellido es un campo requerido"/>
            <h:message for="apellido" styleClass="errorText" />

            <h:outputLabel value="Teléfono"/>
            <h:inputText id="telefono"
                    value="#{indexBean.contacto.telefono}"
                    required="true"
                    requiredMessage="Teléfono es un campo requerido."/>
            <h:message for="telefono" styleClass="errorText"/>

            <h:outputText value="Email" />
            <h:inputText id="email"
                    value="#{indexBean.contacto.email}"
                    required="true"
                    requiredMessage="Email es un campo requerido."/>
            <h:message for="email" styleClass="errorText"/>
        </h:panelGrid>

        <h:commandButton value="Guardar" 
                         actionListener="#{indexBean.guardar}" update="msgs"/>
    </h:form>
</h:body>
</html>
